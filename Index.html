<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        .content {
            padding: 50px 20px;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #f57c00;
        }
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #ccc;
        }
    </style>
</head>

    <header>
